<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas App</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
  </head>
  <body>
    <div class="main-container">
      <div id="information">
        <button id="clear-button" class="control-button">clear</button>
        <button id="undo-button" class="control-button">undo</button>
        <button id="next-button" class="control-button">next</button>
        <span style="margin-left: 30px;"> File name: </span>
        <span id="filename"></span>
      </div>
      <canvas id="main-canvas" width="300" height="300"></canvas>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</html>

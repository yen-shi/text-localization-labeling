<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas App</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
  </head>
  <body>
    <div class="main-container">
      <div id="information">
        <button id="clear-button" class="control-button">clear</button>
        <button id="undo-button" class="control-button">undo</button>
        <button id="rotate-button" class="control-button">rotate</button>
        <button id="prev-button" class="control-button">prev</button>
        <button id="next-button" class="control-button">next</button>
        <span class="align-middle" style="margin-left: 30px;">File name</span>
        <span class="align-middle" id="process"></span>
        <span class="align-middle" id="filename"></span>
        <div class="align-middle slider-wrap">
          <input class="slider" id="height-slider" type="range" min="1" max="100" value="30">
        </div>
        <span class="align-middle" id="slider-val"></span>
      </div>
      <div id="box-content">
      </div>
      <div id="init-form">
        <form action="javascript:void(0);" onsubmit="getInitFrom(this);">
          <div class="row">
            <div class="col-25">
              <label for="work-number">Work number</label>
            </div>
            <div class="col-75">
              <input type="text" class="init-input" id="work-number" name="work-number" placeholder="Ex. 1">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="image-index">Image index</label>
            </div>
            <div class="col-75">
              <input type="text" class="init-input" id="image-index" name="image-index" placeholder="Index of image, ex. 23">
            </div>
          </div>
          <div class="row">
            <input id="submit-button" type="submit" value="Submit">
          </div>
        </form>
      </div>
      <canvas id="main-canvas" width="300" height="300" style="display: none;"></canvas>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="src/index.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas App</title>
    <link rel="stylesheet" type="text/css" href="src/index.css">
  </head>
  <body>
    <div class="main-container">
      <div id="information">
        <button id="clear-button" class="control-button">clear</button>
        <button id="undo-button" class="control-button">undo</button>
        <button id="prev-button" class="control-button">prev</button>
        <button id="next-button" class="control-button">next</button>
        <span class="align-middle" style="margin-left: 30px;">File name</span>
        <span class="align-middle" id="process"></span>
        <span class="align-middle" id="filename"></span>
        <div class="align-middle slider-wrap">
          <input class="slider" id="height-slider" type="range" min="1" max="100" value="30">
        </div>
        <span class="align-middle" id="slider-val"></span>
      </div>
      <div id="box-content">
      </div>
      <canvas id="main-canvas" width="300" height="300"></canvas>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="src/index.js"></script>
</html>
